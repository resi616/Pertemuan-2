<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Membuat Tabel</title>
  </head>
  <body>
    <h3>Materi RPL</h3>

    <table width="50%" border="1" cellpadding="5px" style="border-collapse: collapse">
      <thead>
        <tr>
          <th width="30%">Nama Mata Pelajaran</th>
          <th width="70%">Materi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Pemrogaman Dasar</td>
          <td>Flowchart</td>
        </tr>
        <tr>
          <td>Variabel dan Tipe Data</td>
        </tr>
        <tr>
          <td>Looping</td>
        </tr>
        <tr>
          <td>Array</td>
        </tr>
        <tr>
          <td rowspan="3">Basis Data</td>
          <td>Data Manipulation Languae</td>
        </tr>
        <tr>
          <td>Data Definition Languae</td>
        </tr>
        <tr>
          <td>Entity Relationship Diagram</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
