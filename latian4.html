<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Control</title>
  </head>
  <body>
    <h3>Form Control pada HTML</h3>

    <form class="" action="latian4.html" method="post">
      <table cellpadding="5">
        <tr>
          <td>Input Text</td>
          <td><input type="text" name="teks" value="" placeholder="Nama Lengkap" /></td>
        </tr>
        <tr>
          <td>Textarea</td>
          <td><textarea name="name" cols="30" rows="5" placeholder="Alamat Lengkap"></textarea></td>
        </tr>
        <tr>
          <td>input number</td>
          <td><input type="number" name="angka" value="" placeholder="usia" /></td>
        </tr>
        <tr>
          <td>input password</td>
          <td><input type="password" name="password" value="" placeholder="password" /></td>
        </tr>
        <tr>
          <td>input date</td>
          <td><input type="date" name="tanggal" value="" /></td>
        </tr>
        <tr>
          <td>input time</td>
          <td><input type="time" name="jam" value="" /></td>
        </tr>
        <tr>
          <td>input range</td>
          <td><input type="range" name="range" value="" /></td>
        </tr>
        <tr>
          <td>input radio</td>
          <td><input type="radio" name="gender" value="L" /> Pria <input type="radio" name="gender" value="P" /> Wanita</td>
        </tr>
        <tr>
          <td>Checkbox</td>
          <td><input type="checkbox" name="hobi[]" value="sepak bola" /> Sepak bola <input type="checkbox" name="hobi[]" value="basket" /> basket <input type="checkbox" name="hobi[]" value="voli" /> Bola Voli</td>
        </tr>
        <tr>
          <td>Combo Box</td>
          <td>
            <select name="jurusan">
              <option value="">--Pilih Jurusan--</option>
              <option value="RPL">Rekayasa Perangkat Lunak</option>
              <option value="TKJ">Teknik Komputer Jaringan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Input File</td>
          <td><input type="file" name="file" value="" /></td>
        </tr>
        <tr>
          <td>Input Color</td>
          <td><input type="color" name="warna" value="" /></td>
        </tr>
        <tr>
          <td>Tombol</td>
          <td>
            <button type="button" name="button">Tombol Biasa</button>
            <button type="submit" name="button">Tombol submit data</button>
            <button type="reset" name="button">Tombol reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
